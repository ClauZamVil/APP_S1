<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>


<ion-content [fullscreen]="true">
<div class="login-container">
  <ion-card class="login-card">
    <ion-card-header>
      <ion-card-title class="login-title">
        HappyPet
      </ion-card-title>
    </ion-card-header>
    
  <ion-card-content>
    <div class="logo-container-logo">
      <img class="logo animate__bounceIn" src="../../assets/img/logo.png">
    </div>
    <ion-item class="input-item">
        <ion-label position="floating" color="primary">
          Email
        </ion-label>
        <ion-input [(ngModel)]="email" type="email"></ion-input>
    </ion-item>


    <ion-item class="input-item">
      <ion-label position="floating" color="primary">
        Password
      </ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="login()" class="login-button">
      Login
    </ion-button>

    <ion-button expand="block" fill="clear" color="light" class="register-button">
      Registrarse
    </ion-button>

    <ion-text class="forgot-password" color="medium">
       <a href="#">Olvidaste tu contrase√±a</a>
    </ion-text>
  </ion-card-content>
  </ion-card>
</div>
</ion-content>
